<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Sandbox-jquery-getscript : getScriptについての検証" />


    <title>Sandbox-jquery-getscript</title>
  </head>
  <body>
    <script src="./javascripts/jquery-1.9.1.js"></script>
    <script>
    (function($){
      function log(msg){
        var text = $("#console").text();
        text = text + "\n"+ msg;
        $("#console").text(text);
      }
      
      $.getScript("./javascripts/exist.js")
      .done(function(){
        log("$.getScript load exist.js");
      })
      .fail(function(){
        log("$.getScript cannot load exist.js");
      });
    
      $.getScript("./javascripts/not_exist.js")
        .done(function(){
          log("$.getScript load not-exist.js");
        }).fail(function(){
          log("$.getScript cannot load not-exist.js");
        })
      })(jQuery)
    </script>
    <pre id="console">
    </pre>
  </body>
</html>
